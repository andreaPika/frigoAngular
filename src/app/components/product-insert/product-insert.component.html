<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <div class="form-group">
    <label for="name">{{ 'PRODUCT.NAME' | translate }}</label>
    <input id="name" formControlName="name" type="text" class="form-control" />
    <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error">
      {{ 'PRODUCT.NAME_REQUIRED' | translate }}
    </div>
  </div>

  <div class="form-group">
    <label for="category">{{ 'PRODUCT.CATEGORY' | translate }}</label>
    <select id="category" formControlName="category" class="form-control">
      <option *ngFor="let category of categories" [value]="category._id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="quantity">{{ 'PRODUCT.QUANTITY' | translate }}</label>
    <input id="quantity" formControlName="quantity" type="number" class="form-control" />
  </div>

  <div class="form-group">
    <label for="expiryDate">{{ 'PRODUCT.EXPIRY_DATE' | translate }}</label>
    <input id="expiryDate" formControlName="expiryDate" type="date" class="form-control" />
  </div>

  <div class="form-group">
    <label for="position">{{ 'PRODUCT.POSITION' | translate }}</label>
    <select id="position" formControlName="position" class="form-control">
      <option *ngFor="let position of fridgePositions" [value]="position._id">
        {{ position.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
    {{ 'PRODUCT.SAVE' | translate }}
  </button>
</form>
