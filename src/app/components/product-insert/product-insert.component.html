<div class="product-container">
  <div class="product-box">
    <h1>{{ 'PRODUCT.TITLE' | translate }}</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <!-- Nome del prodotto -->
      <div class="form-group">
        <label for="name">{{ 'PRODUCT.NAME' | translate }}</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="product.name"
          name="name"
          class="form-control"
          placeholder="{{ 'PRODUCT.PLACEHOLDER_NAME' | translate }}"
          required
        />
      </div>

      <!-- Categoria del prodotto -->
      <div class="form-group">
        <label for="category">{{ 'PRODUCT.CATEGORY' | translate }}</label>
        <select
          id="category"
          [(ngModel)]="product.category"
          name="category"
          class="form-control"
          required
        >
          <option *ngFor="let category of categories" [value]="category.name">
            {{ category.name }}
          </option>
        </select>
      </div>

      <!-- Posizione nel frigo -->
      <div class="form-group">
        <label for="position">{{ 'PRODUCT.POSITION' | translate }}</label>
        <select
          id="position"
          [(ngModel)]="product.position"
          name="position"
          class="form-control"
          required
        >
          <option *ngFor="let position of fridgePositions" [value]="position.name">
            {{ position.name }}
          </option>
        </select>
      </div>

      <!-- QuantitÃ  -->
      <div class="form-group">
        <label for="quantity">{{ 'PRODUCT.QUANTITY' | translate }}</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="product.quantity"
          name="quantity"
          class="form-control"
          placeholder="{{ 'PRODUCT.PLACEHOLDER_QUANTITY' | translate }}"
          min="1"
          required
        />
      </div>

      <!-- Data di scadenza -->
      <div class="form-group">
        <label for="expiryDate">{{ 'PRODUCT.EXPIRY_DATE' | translate }}</label>
        <input
          type="date"
          id="expiryDate"
          [(ngModel)]="product.expiryDate"
          name="expiryDate"
          class="form-control"
          required
        />
      </div>

      <!-- Pulsante di invio -->
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">
        {{ 'PRODUCT.BUTTON' | translate }}
      </button>
    </form>
  </div>
</div>
